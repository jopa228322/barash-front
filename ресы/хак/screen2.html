<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="screen-1" class="button">Next screen</button>
	<section class="screen-2">
		<div class="wrapper row">
			<div class="screen-2__left-column"></div>
			<div class="screen-2__right-column"></div>
		</div>
	</section>
	<script type="text/javascript">
	var elem = document.getElementById('screen-1');
	if (elem.addEventListener) {
  if ('onwheel' in document) {
    // IE9+, FF17+, Ch31+
    elem.addEventListener("wheel", onWheel);
  } else if ('onmousewheel' in document) {
    // устаревший вариант события
    elem.addEventListener("mousewheel", onWheel);
  } else {
    // Firefox < 17
    elem.addEventListener("MozMousePixelScroll", onWheel);
  }
} else { // IE8-
  elem.attachEvent("onmousewheel", onWheel);
}

function onWheel(e) {
  e = e || window.event;
			$(".screen-2").fadeIn(200, function(){
				$(".screen-2__left-column").animate({
					"left" : "0",
				}, 400);
				$(".screen-2__right-column").animate({
					"right" : "0",
				}, 400)
			});
 
  e.preventDefault ? e.preventDefault() : (e.returnValue = false);
}
		
	</script>
</body>
</html>
